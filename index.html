<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./public/styles/screen.css" media="screen, projection" type="text/css" />
	<title>Snakes and ladders game</title>

  	<meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
</head>
<body>
	<div class="form form--center">
		<div class="form--center-head">
			<p class="slogan">بازی مار و پله</p>
		</div>
		<div class="content-holder container-holder">
			<div class="content-inner">
				<p align="justify">برای بازی٬ ابتدا بر روی دکمه شروع کلید کنید</p>
				<hr />

				<div class="game">
					<div class="detailBox"></div>
					<div class="layouts">
						<div class="user"></div>
					</div>
				</div>

				<a href="#" class="start button navy full">شروع</a>

				<div class="dice-wrapper">
				    <div class="cubic">
				        <div class="front"></div>
				        <div class="right"></div>
				        <div class="bottom"></div>
				        <div class="top"></div>
				        <div class="left"></div>
				        <div class="back"></div>
				    </div>
				</div>
			</div>

		</div>
		<div class="status"></div>
		<div class="form--center-foot">
			<p>
				<a href="https://github.com/ali-master/SnakesAndLadders" tabindex="-1" hidefocus="true" class="dotted">Github</a>
				<a href="https://github.com/ali-master/" tabindex="-1" hidefocus="true" class="dotted">Ali Master</a>
            </p>
        </div>
	</div>

	<script type="text/javascript" src="./public/scripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="./public/scripts/app.min.js"></script>
</body>
</html>
